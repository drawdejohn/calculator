<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.-->
<div class="calculator">
    <div id="display">0</div>
    <div class="keys">
        <button class="key" id="btn7">7</button>
        <button class="key" id="btn8">8</button>
        <button class="key" id="btn9">9</button>
        <button class="key" id="btn4">4</button>
        <button class="key" id="btn5">5</button>
        <button class="key" id="btn6">6</button>
        <button class="key" id="btn1">1</button>
        <button class="key" id="btn2">2</button>
        <button class="key" id="btn3">3</button>
        <button class="key" id="btn0">0</button>
        <button class="key" id="decimal">.</button>
        <button class="key" id="equals">=</button>
        <button class="key" id="clear">A/C</button>
        <button class="key" id="backspace">C</button>
        <button class="key" id="plus">+</button>
        <button class="key" id="minus">-</button>
        <button class="key" id="times">x</button>
        <button class="key" id="dividedBy">/</button>
    </div>
</div>
</body>
</html>
